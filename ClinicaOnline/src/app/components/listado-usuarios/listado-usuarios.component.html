<div id="container">
    <div id="box">
        <table class="table ">
            <thead>
                <tr style="background-color:rgb(139, 155, 227);">
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Dni</th>
                    <th>Edad</th>
                    <th>Correo</th>
                    <th>Perfil</th>
                    <th>Estado</th>
                
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pac of listadoPacientes">
                    <td>{{pac.nombre}}</td>
                    <td>{{pac.apellido}}</td>
                    <td>{{pac.dni}}</td>
                    <td>{{pac.edad}}</td>
                    <td>{{pac.mail}}</td>
                    <td>Paciente</td>
                    <td>Activa</td>
                </tr>
                <tr *ngFor="let esp of listadoEsp">
                    <td>{{esp.nombre}}</td>
                    <td>{{esp.apellido}}</td>
                    <td>{{esp.dni}}</td>
                    <td>{{esp.edad}}</td>
                    <td>{{esp.mail}}</td>
                    <td>{{esp.especialidad}}</td>
                    <td><button type="button" class="btn btn-success  btn-circle" (click)="eligeEspecialista(esp)">info<i class="fa fa-check"></i> </button></td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
