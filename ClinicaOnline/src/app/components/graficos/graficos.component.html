<div>
    <div>
      <div style="display: block" id="box">
        <canvas baseChart
          [data]="barChartData"
          [options]="barChartOptions"
          [plugins]="barChartPlugins"
          [type]="barChartType"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)">
        </canvas>
      </div>
      <button mat-button mat-raised-button color="primary" (click)="descargarGrafico()">Descargar</button>
    </div>
  </div>
