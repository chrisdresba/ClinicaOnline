<div class="container py-4">
  <header class="pb-3 mb-4 border-bottom">
    <div class="d-flex align-items-center text-dark text-decoration-none">
      <h2 class="fs-4">Listado de turnos</h2>
      <div style="float: right;">
        <input type="text">
        <button>Buscar</button>
      </div>
    </div>
  </header>

  <div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
      <app-listado-turnos [listadoTurnos]="listadoTurnos" (turnoSeleccionado)="tomarTurnoParaDetalles($event)">>
      </app-listado-turnos>
    </div>
  </div>

  <div class="row align-items-md-stretch">
    <div class="col-md-4">
      <div class="h-100 p-5 text-white bg-dark rounded-3">
      <h2>Cancelar turno</h2>
      <label for="">Comentario:</label>
      <br>
      <input type="text" placeholder="">
      <br>
      <button class="btn btn-outline-light" type="button">Cancelar</button>
    </div>
  </div>
  <div class="col-md-4">
    <div class="h-100 p-5 text-white bg-dark rounded-3">
    <h2>Rechazar turno</h2>
    <p>Estado: {{turno.estado}}</p>
    <button class="btn btn-outline-light" type="button">Rechazar</button>
  </div>
</div>
<div class="col-md-4">
  <div class="h-100 p-5 text-white bg-dark rounded-3">
    <h2>Aceptar turno</h2>
    <p>Estado: {{turno.estado}}</p>
    <button class="btn btn-outline-light" type="button">Aceptar</button>
  </div>
</div>
</div>

<div class="row align-items-md-stretch">
  <div class="col-md-6">
    <div class="h-100 p-5 text-white bg-dark rounded-3">
      <h2>Finalizar turno</h2>
      <label for="">Comentario:</label>
      <br>
      <input type="text" placeholder="">
      <br>
      <button class="btn btn-outline-light" type="button">Finalizar</button>
    </div>
  </div>
  <div class="col-md-6">
    <div class="h-100 p-5 bg-light border rounded-3">
      <h2>Rese√±a</h2>
      <label for="">Comentario:</label>
      <br>
      <input type="text" placeholder="">
      <br>
    </div>
  </div>
</div>


<footer class="pt-3 mt-4 text-muted border-top">
  &copy; 2022 Cristian Barraza
</footer>
</div>
