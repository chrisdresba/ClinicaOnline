<div id="container">
    <div id="box">
        <div id="barra">
            <input type="text" class="form-control" name="listadoFiltrado" placeholder="Buscar..." [(ngModel)]="listadoFiltrado">
           <!-- <button id="btnBuscar" class="btn btn-outline-primary">Buscar</button> -->
        </div>
        <br>
        <table class="table table-responsive">
            <thead>
                <tr style="background-color:rgb(139, 155, 227);">
                    <th>Paciente</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Especialista</th>
                    <th>Especialidad</th>
                    <th>Estado</th>
                    <th>Acci√≥n</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let turno of listadoTurnos | filtropipe:listadoFiltrado">
                    <td>{{turno.pacienteNombre}}</td>
                    <td>{{turno.fecha}}</td>
                    <td>{{turno.hora | horapipe}}</td>
                    <td>{{turno.especialistaNombre}}</td>
                    <td>{{turno.especialidad}}</td>
                    <td>{{turno.estado}}</td>
                    <td><button type="button" class="btn btn-success  btn-circle" (click)="eligeTurno(turno)">info<i
                                class="fa fa-check"></i> </button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
