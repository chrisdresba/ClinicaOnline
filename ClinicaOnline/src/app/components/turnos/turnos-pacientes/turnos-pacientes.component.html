<div class="container py-4">
    <header class="pb-3 mb-4 border-bottom">
      <div class="d-flex align-items-center text-dark text-decoration-none">
        <h2 class="fs-4">Listado de turnos</h2>
        <div style="float: right;">
          <input type="text">
          <button>Buscar</button>
        </div>
    </div>
    </header>

    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
        <app-listado-turnos [listadoTurnos]="listadoTurnos"
                        (turnoSeleccionado)="tomarTurnoParaDetalles($event)">>
                        </app-listado-turnos>
      </div>
    </div>

    <div class="row align-items-md-stretch" *ngIf="!estadoTurno">
      <div class="col-md-6">
        <div class="h-100 p-5 text-white bg-dark rounded-3">
          <h2>Cancelar turno</h2>
          <label for="">Comentario:</label>
          <br>
          <input type="text" placeholder="">
          <br>
          <button class="btn btn-outline-light" type="button" (click)="cancelarTurno()">Cancelar</button>
          <button class="btn btn-outline-light" type="button" (click)="turnoact()">Cambiar</button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="h-100 p-5 bg-light border rounded-3">
          <h2>Turno</h2>
          <p>Fecha: {{turno.fecha}}</p>
          <p>Hora: {{turno.hora}}:00 </p>
          <p>Especialidad: {{turno.especialidad}}</p>
          <p>Estado: {{turno.estado}}</p>
          <br>
        </div>
      </div>
    </div>

    <div class="row align-items-md-stretch" *ngIf="estadoTurno">
      <div class="col-md-4">
        <div class="h-100 p-5 text-white bg-dark rounded-3">
          <h2>Reseña</h2>
          <label for="">Comentario:</label>
          <input type="text" placeholder="">
          <button class="btn btn-outline-light" type="button">Example button</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="h-100 p-5 text-white bg-dark rounded-3">
          <h2>Completar encuesta</h2>
          <label for="">Comentario:</label>
          <input type="text" placeholder="">
          <button class="btn btn-outline-light" type="button">Example button</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="h-100 p-5 text-white bg-dark rounded-3">
          <h2>Calificar atención</h2>
          <label for="">Comentario:</label>
          <input type="text" placeholder="">
          <button class="btn btn-outline-light" type="button">Example button</button>
        </div>
      </div>
    </div>


    <footer class="pt-3 mt-4 text-muted border-top">
      &copy; 2022 Cristian Barraza
    </footer>
  </div>
