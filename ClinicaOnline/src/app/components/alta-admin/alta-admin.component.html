<div class="tab-content" id="myTabContent">
    <h3 class="register-heading">Administrador</h3>
    <div >
       
        <form [formGroup]="formulario" class="row register-form">
            <div class="col-md-5 box">

                <div class="form-group">
                    <label class="fuente" for="nombre">Nombre</label>
                    <span *ngIf="this.formulario.get('nombre')?.hasError('required')"
                        class="text-danger">
                        *</span>
                    <input type="text" class="form-control" formControlName="nombre" name="nombre"
                        placeholder="Nombre" value="" />
                </div>
                <div class="form-group">
                    <label class="fuente" for="nombre">Apellido</label>
                    <span *ngIf="this.formulario.get('apellido')?.hasError('required')"
                        class="text-danger">
                        *</span>
                    <input type="text" class="form-control" formControlName="apellido" name="apellido"
                        placeholder="Apellido" value="" />
                </div>
                <div class="form-group">
                    <label class="fuente" for="nombre">Edad</label>
                    <span *ngIf="this.formulario.get('edad')?.hasError('required')" class="text-danger">
                        *</span>
                    <input type="number" class="form-control" formControlName="edad" name="edad"
                        placeholder="Edad" value="" />
                </div>
                <div class="form-group">
                    <label class="fuente" for="nombre">Dni</label>
                    <span *ngIf="this.formulario.get('dni')?.hasError('required')" class="text-danger">
                        *</span>
                    <input type="number" class="form-control" formControlName="dni" name="dni"
                        placeholder="Dni" value="" />
                </div>

            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <label class="fuente" for="nombre">Correo electrónico</label>
                    <span *ngIf="this.formulario.get('mail')?.hasError('required')" class="text-danger">
                        *</span>
                    <input type="email" type="text" formControlName="mail" name="mail"
                        class="form-control" placeholder="Mail *" value="" />
                </div>
                <div class="form-group">
                    <label class="fuente" for="nombre">Contraseña</label>
                    <span *ngIf="this.formulario.get('password')?.hasError('required')"
                        class="text-danger">
                        *</span>
                    <input type="password" class="form-control" formControlName="password"
                        name="password" placeholder="Contraseña *" value="" />
                </div>
                <label class="fuente mt-1" for="nombre">Debe adjuntar 1 imagen</label>
                <div class="form-group mt-2">
                    <input type="file" class="form-control" formControlName="foto1" name="foto1"
                        (input)="subirArchivo($event)" accept=".jpeg,.jpg,.png,.svg" required>
                </div>
                <input type="submit" class="btnRegister" value="Registrar Admin"
                    (click)="guardarAdmin()" />
            </div>
        </form>
    </div>

</div>
