<ul class="list-group mb-3">
    <li class="list-group-item d-flex justify-content-between lh-condensed">
        <div>
            <h6 class="my-0">Elegir especialidad</h6>
            <ul class="list-group mb-3 text-muted">
                <li  (click)="eligeEspecialidad(esp)" class="list-group-item d-flex justify-content-between lh-condensed "
                *ngFor="let esp of listadoEspecialidades">
                {{esp.nombre}}
                </li>
            </ul>
        </div>
    </li>
</ul>
